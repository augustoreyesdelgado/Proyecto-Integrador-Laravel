<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Concesionaria de Autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <link rel="stylesheet" href="css/estilos.css">

    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    >

</head>
<body>
<main class="flex-grow-1">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Concesionaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index-alt.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                    <li class="nav-item"><a class="nav-link" href="registrar_auto.html">Registrar auto</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro_ventas.html">Registros de ventas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CARRUSEL -->
    <div id="carouselAutos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/31867049/pexels-photo-31867049.jpeg" class="d-block w-100" alt="Auto 1">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/15373105/pexels-photo-15373105.jpeg" class="d-block w-100" alt="Auto 2">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/30145519/pexels-photo-30145519.jpeg" class="d-block w-100" alt="Auto 3">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselAutos" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- CONTENEDOR PRINCIPAL Registrar Auto -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="auto-card">
                    <h3 class="fw-bold mb-4">Registrar auto</h3>

                    <form id="form-auto">

                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" class="form-control" name="marca" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" name="modelo" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Año</label>
                            <input type="number" class="form-control" name="anio" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="text" class="form-control" name="color" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Cilindrada</label>
                            <input type="text" class="form-control" name="cilindrada" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" class="form-control" name="precio" required>
                        </div>

                        <button type="submit" class="btn btn-dark w-100">
                            Registrar auto
                        </button>
                    </form>

                    <div id="mensaje" class="alert mt-3 d-none"></div>

                </div>

            </div>
        </div>
    </div>
</main>
    <!-- FOOTER -->
    <footer class="py-4">
        <div class="container text-center">
            <p class="mb-1">© 2026 Concesionaria de Autos</p>
            <p class="mb-0 text-muted">
                Dirección genérica · Tel: 000-000-0000 · contacto@concesionaria.com
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <script src="js/registrar_auto.js"></script>

</body>
</html>
